services:
  postgres:
    image: postgres:16-alpine
    container_name: megrob
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homemanagement
    ports:
      - "5432:5432"
    volumes:
      - megrob_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  dev:
    build: .
    volumes:
      - .:/workspace
      - /mnt/c/Users/rober/.claude:/home/dev/.claude    # WSL path to Windows
      - /mnt/c/Users/rober/.ssh:/home/dev/.ssh:ro       # WSL path to Windows
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - GIT_USER_NAME=Rob
      - GIT_USER_EMAIL=hello@robertmarshall.dev

volumes:
  megrob_postgres_data:


